<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Bobaremember - Cute To-Do List Planner</title>
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <h1 class="app-title">Bobaremember</h1>
                <p class="app-subtitle">Organize your day and acheive your goals with the cutest and most motivating to-do list!</p>
            </header>
            <main class="main-card">
                <section class="task-form-container">
                    <form id="task-form">
                        <!-- Form inputs will go here! -->
                    </form>
                    </section>
                        <section class="tasks-container">
                            <div class="section-header">
                                <h2 class="section-title">My Tasks</h2>
                                <nav>
                                    <button class="filter-btn">All</button>
                                    <button class="filter-btn">Active</button>
                                    <button class="filter-btn">Completed</button>
                                </nav>
                            </div>
                                <ul id="task-list">
                                    <!-- Task items will go here! -->
                                </ul>
                                <div class="tasks-summary">
                                    <p><span id="items-left">0</span> items left</p>
                                    <button id="clear-completed-btn">Clear completed tasks</button>
                                </div>
                    </section>
            </main>
        </div>
        <footer class="app-footer">
            <p>Created with HTML, CSS and JavaScript</p>

        </footer>
    </body>
</html>
